services:
  # Web Service (Node.js + Socket.IO)
  - type: web
    name: yurure-office
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: NODE_ENV=production node dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 22.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: yurure-office-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  # PostgreSQL Database
  - name: yurure-office-db
    plan: free
    databaseName: yurure_office
    user: yurure_office_user
